    <div class="overlay active">
      <form id="login-form" class="overlay-form active">
        <h1>Login</h1>
        <input
          type="text"
          placeholder="Enter user ID"
          id="userid-input"
          name="userid"
        />
        <input
          type="password"
          placeholder="Enter password"
          id="password-input"
          name="password"
        />
        <input type="submit" value="Sign In" />
        <div id="error-msg"></div>
        <button id="create-btn">Create new account</button>
      </form>
      <form id="create-form" class="overlay-form">
        <h1>Create Account</h1>
        <h3>Fill out the information. Fields marked with * must be filled.</h3>
        <input
          type="text"
          placeholder="User ID*"
          id="create-userid-input"
          name="userid"
        />
        <input
          type="password"
          placeholder="Password*"
          id="create-password-input"
          name="password"
        />
        <input
          type="text"
          placeholder="First name"
          id="create-firstName-input"
          name="firstName"
        />
        <input
          type="text"
          placeholder="Last name"
          id="create-lastName-input"
          name="lastName"
        />
        <input
          type="email"
          placeholder="Email*"
          id="create-email-input"
          name="email"
        />
        <input
          type="image"
          placeholder="Profile Image"
          id="create-profileImg-input"
          name="profileImg"
        />
        <input type="submit" value="Create Account" />
      </form>
